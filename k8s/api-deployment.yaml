apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: app-3-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app-3
  template:
    metadata:
      labels:
        app: dotnet-app-3
    spec:
      containers:
        - name: dotnet-app-3
          image: dokkaushik/dotnet-app-3:latest
          ports:
            - containerPort: 5000
